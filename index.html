<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TH1</title>
</head>
<body>

  <h3>1-swapping-variables!</h3>
  <p>swap the values of variable</p>
  <script>
    console.log('1-swapping-variables!')
    let value1 = 'one';
    let value2 = 'two';
    console.log("original", value1)
    console.log("original", value2)
    let value3 = value1;
    value1 = value2;
    value2=value3

    console.log("swap", value1)
    console.log("swap", value2)
  </script>
  
</body>
</html>
